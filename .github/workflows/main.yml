name: Cypress Automation Tests
on: [push]
jobs:
  job1:
    name: cypress-run
    runs-on: ubuntu-latest
    strategy:
            fail-fast: false
            matrix:
             containers: [ 0, 1, 2, 3, 4 ]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Run Cypress Test
        uses: cypress-io/github-action@v5
        with:
          command: npx cypress run --spec $(ts-node cypress-parallel.js ${{ matrix.containers }} 5) --browser chrome --headed
          browser: chrome
 

       
      
        